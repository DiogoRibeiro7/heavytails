name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]
        
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry (with retry)
      uses: snok/install-poetry@v1.4.1
      with:
        version: 1.8.3
        virtualenvs-create: true
        virtualenvs-in-project: true
      env:
        POETRY_INSTALLER_MODERN: true
        
    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
        poetry config installer.modern-installation true
        
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ matrix.python-version }}-
          
    - name: Install dependencies (with retry)
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        for i in {1..3}; do
          poetry install --no-interaction --no-root --with dev && break
          echo "Attempt $i failed, retrying..."
          sleep 10
        done
      
    - name: Install project
      run: poetry install --no-interaction
      
    - name: Run pre-commit hooks
      run: poetry run pre-commit run --all-files
      continue-on-error: ${{ matrix.os == 'windows-latest' }}
      
    - name: Run tests with coverage
      run: |
        poetry run pytest tests/ \
          --cov=heavytails \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=85 \
          --junitxml=pytest.xml
          
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: Upload test results
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          pytest.xml
          htmlcov/
          
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        
    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1
      with:
        version: 1.8.3
        virtualenvs-create: true
        virtualenvs-in-project: true
      env:
        POETRY_INSTALLER_MODERN: true
      
    - name: Load cached venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-lint-${{ hashFiles('**/poetry.lock') }}
        
    - name: Install dependencies
      run: poetry install --with dev
      
    - name: Run ruff linting
      run: poetry run ruff check .
      
    - name: Run ruff formatting check
      run: poetry run ruff format --check .
      
    - name: Run mypy type checking
      run: poetry run mypy heavytails/ scripts/
      
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        
    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1
      with:
        version: 1.8.3
        virtualenvs-create: true
        virtualenvs-in-project: true
      env:
        POETRY_INSTALLER_MODERN: true
      
    - name: Install dependencies
      run: poetry install --with dev
      
    - name: Run bandit security linter
      run: poetry run bandit -r heavytails/ -f json -o bandit-report.json || true
      
    - name: Run safety check
      run: poetry run safety check --json --output safety-report.json || true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        
    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1
      with:
        version: 1.8.3
        virtualenvs-create: true
        virtualenvs-in-project: true
      env:
        POETRY_INSTALLER_MODERN: true
      
    - name: Install dependencies
      run: poetry install --with dev,docs
      
    - name: Build documentation
      run: poetry run mkdocs build --strict
      
    - name: Deploy documentation to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: poetry run mkdocs gh-deploy --force
      
  publish:
    needs: [test, lint-and-type-check, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: 
      name: pypi
      url: https://pypi.org/p/heavytails
    permissions:
      id-token: write  # for trusted publishing
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        
    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1
      with:
        version: 1.8.3
        virtualenvs-create: true
        virtualenvs-in-project: true
      env:
        POETRY_INSTALLER_MODERN: true
      
    - name: Build package
      run: poetry build
      
    - name: Publish to PyPI (Trusted Publishing)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
